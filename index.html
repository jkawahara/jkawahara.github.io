---
layout: page
title: KawShon Portfolio
heading: Portfolio
---

<section class="main-section">
  {% for item in site.data.portfolio.projects %}
    <div class="work">
      <a href="{{ item.url }}">
        <img src="{{ item.img }}" alt="{{ item.title }}">
        <div>
          <h3>{{ item.title }}</h3>
          <span>{{ item.tech }}</span>
        </div>
      </a>
    </div>
  {% endfor %}
</section>
