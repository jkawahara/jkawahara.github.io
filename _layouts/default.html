<!DOCTYPE html>
<html lang="{{ site.locale }}">
  <head>
    <meta charset='utf-8'>
    <meta http-equiv="X-UA-Compatible" content="chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
    <link href='https://fonts.googleapis.com/css?family=Architects+Daughter' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" type="text/css" href="{{ site.baseurl }}/assets/css/stylesheet.css" media="screen" />
    <link rel="stylesheet" type="text/css" href="{{ site.baseurl }}/assets/css/pygment_trac.css" media="screen" />
    <link rel="stylesheet" type="text/css" href="{{ site.baseurl }}/assets/css/print.css" media="print" />
    <link rel="shortcut icon" href="{{ site.baseurl }}/assets/images/favicon.ico" type="image/x-icon">

    <!--[if lt IE 9]>
    <script src="//html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->

    <title> {{ page.title }} </title>
  </head>

  <body>
    <header>
      <div class="container">
        <div class="row justify-content-between">
          <div class="col-md-6">
            <h1> {{ site.name }} </h1>
            <h2>DEV's Guide to the Galaxy...</h2>
          </div>
          <nav class="col-md-2">
            <ul class="list-unstyled">
              {% for item in site.data.navigation.pages %}
                <li><a href="{{ item.url }}">{{ item.title }}</a></li>
              {% endfor %}
            </ul>
          </nav>
        </div>
      </div>
    </header>

    <div class="container">
      <div class="row m-3">
        <div class="col-md-10">
          <section id="main-content">
            {{ content }}
          </section>
        </div>
        <div class="col-md-2">
          <aside id="sidebar">
            <p><em>jkawahara connection links:</em></p>
  
            <a href="https://github.com/jkawahara"><img src="{{ site.baseurl }}/assets/images/github.png" class="social" alt="Github" width="50"></a>
  
            <a href="https://www.linkedin.com/in/johnkawahara/"><img src="{{ site.baseurl }}/assets/images/linkedin.jpeg" class="social" alt="LinkedIn" width="50"></a>
  
            <a href="https://stackoverflow.com/users/7570912/john-kawahara?tab=profile"><img src="{{ site.baseurl }}/assets/images/stackoverflow.png" class="social" alt="Stack Overflow" width="50"></a>
            
            <!-- <a href="https://jkawahara.github.io/kawshonblog/"><img src="{{ site.baseurl }}/assets/images/kawshonblog.png" class="social" alt="KawShonBlog" width="50"></a> -->
            <br><br>
  
            <p><em>Podcast Links:</em></p>
            <a href="https://softwareengineeringdaily.com/category/all-episodes/exclusive-content/Podcast/"><img src="https://i2.wp.com/softwareengineeringdaily.com/wp-content/uploads/2018/05/sed-logo.png?zoom=1.100000023841858&fit=67%2C67&ssl=1" width="50"></a>
  
            <a href="https://www.codenewbie.org/"><img src="https://s3.amazonaws.com/codenewbie-assets/codenewbie+hashtag+logo.png" width="50"></a>
            
            <a href="https://devchat.tv/js-jabber/"><img src="https://devchat.tv/wp-content/uploads/2016/04/javascript_jabber_thumb.jpg" width="50"></a>
            <br><br>
  
            <p><em>Media Links:</em></p>
            <a href="https://www.freecodecamp.org/forum/"><img src="{{ site.baseurl }}/assets/images/freecodecamp.png" width="50"></a>
  
            <a href="https://www.reddit.com/"><img src="{{ site.baseurl }}/assets/images/subreddit.png" width="50"></a>
            <br><br>
  
            <p>This page was generated by <a href="https://pages.github.com" >GitHub Pages</a></p>
            <!-- <a href="https://github.com/jkawahara/kawshonblog" class="button"><small>View project on</small> GitHub</a> -->
          </aside>
        </div>
      </div>
    </div>
  </body>
</html>
